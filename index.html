
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuizz</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div>
            <h1>BuzzQuizz</h1>
        </div>
    </header>
    <main>
        <div class="cabeçalho">
            <div class="criar-quizz">
                <div class="meu-quizz">
                    <p>Você não criou nenhum quizz ainda :(</p>
                    <input onclick="criarQuiz()" class="quizz-botao" type="button" value="Criar Quizz">
                  </div>
            </div>
        </div>
        <div class="principal">
            <h1>Todos os Quizzes</h1>
            <div class="todos-quizz">
                
            </div>
        </div>

        <!-- Primeiro menu de criação do Quiz -->

            <div class="principal2 hidden">
                <h1>Comece pelo começo</h1>
                <div class="atributos-quiz">
                    <input placeholder="Título do seu quizz">
                    <input placeholder="URL da imagem do seu quizz">
                    <input placeholder="Quantidade de perguntas quizz">
                    <input placeholder="Quantidade de níveis quizz">
                </div>
                <button onclick="criarPerguntas()">Prosseguir para criar perguntas</button>
            </div>

        <!-- Segundo menu de criação do Quiz -->

        <div class="principal3 hidden">
            <h1>Crie suas perguntas</h1>
            <button>
                <h2>Pergunta 1</h2>
                <input placeholder="Texto da pergunta">
                <input placeholder="Cor de fundo da pergunta">
                <h2>Resposta correta</h2>
                <input placeholder="Resposta correta">
                <input placeholder="URL da imagem">
                <h2>Respostas incorretas</h2>
                <input placeholder="Resposta incorreta 1">
                <input placeholder="URL da imagem 1">
                <input placeholder="Resposta incorreta 2">
                <input placeholder="URL da imagem 2">
                <input placeholder="Resposta incorreta 3">
                <input placeholder="URL da imagem 3">
            <!-- </button>
            <button>

            </button>
            <button>

            </button> -->
        </div>

    </main>
    <footer>     
    </footer>

  <script  src ="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
