
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuizz</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div>
            <h1>BuzzQuizz</h1>
        </div>
    </header>
    <main>
        <div class="cabeçalho">
            <div class="criar-quizz">
                <div class="meu-quizz">
                    <p>Você não criou nenhum quizz ainda :(</p>
                    <input onclick="criarQuiz()" class="quizz-botao" type="button" value="Criar Quizz">
                  </div>
            </div>
        </div>
        <div class="principal">
            <h1>Todos os Quizzes</h1>
            <div class="todos-quizz">
                
            </div>
        </div>

        <!-- Primeiro menu de criação do Quiz -->

            <div class="principal2 hidden">
                <h1>Comece pelo começo</h1>
                <div class="atributos-quiz">
                    <input id="titulo" placeholder="Título do seu quizz">
                    <input id="url" placeholder="URL da imagem do seu quizz">
                    <input id="qtsPergunta" placeholder="Quantidade de perguntas quizz">
                    <input id="qtsDeNivel" placeholder="Quantidade de níveis quizz">
                </div>
                <button onclick="criarPerguntas()">Prosseguir para criar perguntas</button>
            </div>

        <!--                                  -->



             <!-- Layout do Quizz selecionado-->

             <div class="Layout-quizz hidden">
                <div class="fundo-topo"><img src="teste.png"/></div>


             </div>

    </main>
    <footer>     
    </footer>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
  <script  src ="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
