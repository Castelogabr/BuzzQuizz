<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuizz</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div>
            <h1>BuzzQuizz</h1>
        </div>
    </header>
    <main>
        <!-- <div class="cabeçalho"> -->
            <div class="criar-quizz">
                <div class="meu-quizz">
                    <p>Você não criou nenhum quizz ainda :(</p>
                    <input onclick="criarQuiz()" class="quizz-botao" type="button" value="Criar Quizz">
                  </div>
            </div>
        <!-- </div> -->
        <div class="principal">
            <h1>Todos os Quizzes</h1>
            <div class="todos-quizz">
                
            </div>
        </div>

        <!-- Primeiro menu de criação do Quiz -->

            <div class="principal2 hidden">
                <h1>Comece pelo começo</h1>
                <div class="atributos-quiz">
                    <input id="titulo" placeholder="Título do seu quizz">
                    <input id="url" placeholder="URL da imagem do seu quizz">
                    <input id="qtsPergunta" placeholder="Quantidade de perguntas quizz">
                    <input id="qtsDeNivel" placeholder="Quantidade de níveis quizz">
                </div>
                <button onclick="criarPerguntas()">Prosseguir para criar perguntas</button>
            </div>

        <!-- Segundo menu de criação do Quiz -->

        <div class="principal3 hidden">
            <h1>Crie suas perguntas</h1>
            <button onclick="selecionarPergunta(this)">
                <h2>Pergunta 1</h2>
                <input class="pergunta" placeholder="Texto da pergunta">
                <input class="pergunta" placeholder="Cor de fundo da pergunta">
                <h2>Resposta correta</h2>
                <input class="correta" placeholder="Resposta correta">
                <input class="correta" placeholder="URL da imagem">
                <h2>Respostas incorretas</h2>
                <input class="incorreta-1" placeholder="Resposta incorreta 1">
                <input class="incorreta-1 margem" placeholder="URL da imagem 1">
                <input class="incorreta-2" placeholder="Resposta incorreta 2">
                <input class="incorreta-2 margem" placeholder="URL da imagem 2">
                <input class="incorreta-3" placeholder="Resposta incorreta 3">
                <input class="incorreta-3 margem" placeholder="URL da imagem 3">
            </button>
            <button onclick="selecionarPergunta(this)" class="não-selecionado">
                <h2>Pergunta 2</h2>
                <input class="pergunta" placeholder="Texto da pergunta">
                <input class="pergunta" placeholder="Cor de fundo da pergunta">
                <h2>Resposta correta</h2>
                <input class="correta" placeholder="Resposta correta">
                <input class="correta" placeholder="URL da imagem">
                <h2>Respostas incorretas</h2>
                <input class="incorreta-1" placeholder="Resposta incorreta 1">
                <input class="incorreta-1 margem" placeholder="URL da imagem 1">
                <input class="incorreta-2" placeholder="Resposta incorreta 2">
                <input class="incorreta-2 margem" placeholder="URL da imagem 2">
                <input class="incorreta-3" placeholder="Resposta incorreta 3">
                <input class="incorreta-3 margem" placeholder="URL da imagem 3">
            </button>
            <button onclick="selecionarPergunta(this)" class="não-selecionado">
                <h2 class="mostrar">Pergunta 3</h2>
                <input class="pergunta" placeholder="Texto da pergunta">
                <input class="pergunta" placeholder="Cor de fundo da pergunta">
                <h2>Resposta correta</h2>
                <input class="correta" placeholder="Resposta correta">
                <input class="correta" placeholder="URL da imagem">
                <h2>Respostas incorretas</h2>
                <input class="incorreta-1" placeholder="Resposta incorreta 1">
                <input class="incorreta-1 margem" placeholder="URL da imagem 1">
                <input class="incorreta-2" placeholder="Resposta incorreta 2">
                <input class="incorreta-2 margem" placeholder="URL da imagem 2">
                <input class="incorreta-3" placeholder="Resposta incorreta 3">
                <input class="incorreta-3 margem" placeholder="URL da imagem 3">
            </button>
            <button class="botao-nivel" onclick="criarNiveis()">Prosseguir para criar níveis</button>
        </div>



             <!-- Layout do Quizz selecionado-->

             <div class="Layout-quizz hidden">
                <div class="fundo-topo"><img src="teste1.png"/></div>


             </div>

    </main>
    <footer>     
    </footer>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
  <script  src ="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
